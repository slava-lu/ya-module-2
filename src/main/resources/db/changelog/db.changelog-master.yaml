databaseChangeLog:
  - changeSet:
      id: 1
      author: you
      changes:

        # --- Item table ---
        - createTable:
            tableName: item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: img_path
                  type: VARCHAR(255)
              - column:
                  name: price
                  type: DECIMAL(10, 2)

        # --- Cart table ---
        - createTable:
            tableName: cart
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true

        # --- CartItem table ---
        - createTable:
            tableName: cart_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: item_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: count
                  type: INT
              - column:
                  name: cart_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: cart_item
            baseColumnNames: item_id
            referencedTableName: item
            referencedColumnNames: id
            constraintName: fk_cart_item_item

        - addForeignKeyConstraint:
            baseTableName: cart_item
            baseColumnNames: cart_id
            referencedTableName: cart
            referencedColumnNames: id
            constraintName: fk_cart_item_cart

        # --- Order table ---
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: total
                  type: DECIMAL(10, 2)

        # --- OrderItem table ---
        - createTable:
            tableName: order_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: item_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: count
                  type: INT
              - column:
                  name: order_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: order_item
            baseColumnNames: item_id
            referencedTableName: item
            referencedColumnNames: id
            constraintName: fk_order_item_item

        - addForeignKeyConstraint:
            baseTableName: order_item
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_order_item_order
